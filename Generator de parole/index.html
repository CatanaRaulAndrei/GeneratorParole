<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Generator de parole</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Password_Generator/style.css" />
    <link rel="icon" href="/img/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h2>Generator de parole</h2>
      <div class="result-container">
        <span id="result">Parola...</span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Lungime parolă</label>
          <input type="number" id="length" min="4" max="12" value="12" />
        </div>
        <div class="setting">
          <label>Include litere mari</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Include litere mici</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Include numere</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Include simboluri</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generează parolă</button>
    </div>
    <script src="/Password_Generator/main.js"></script>
  </body>
</html>
